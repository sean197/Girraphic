<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a751456237.js" crossorigin="anonymous"></script>
  </head>
  <body>

    
    <div class="container mt-5">
      <a href="https://girraphic.com/" target="_blank"">
      <img class="img-fluid text-center" src="Girraphic.png" alt="Girraphic logo">
      </a>
      <h1 id="header" class="text-center my-4"></h1>
        <table id="table-sort" class="table table-responsive table-striped table-hover">
            <thead class="table-warning">
                <th class="cursor-pointer	" data-sort="rank" scope="col" >Rank <i class="fas fa-sort"></i></th>
                <th data-sort="name" scope="col" > Name </th>
                <th scope="col"> Finish Time </th>
                <th scope="col"> Country </th>
                <th scope="col"> Flag </th>
                <th scope="col"> Athlete ID </th>
                <th scope="col"> Team Name </th>
                <th data-sort="bibnumber" scope="col">Bib Number <i class="fas fa-sort"></i></th>
                <th scope="col"> Race Progress </th>
              </tr>
            </thead>
            <tbody id="table-data" >
            
            </tbody>
        </table>

        <div class="text-center ml-5" id="btn">

        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
